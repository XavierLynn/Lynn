<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/Tool/地区三级联动展示版.css">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/jquery/dist/selectFx.js"></script>
    <script src="../../node_modules/jquery/dist/classie.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../js/Tool/地区三级联动展示版.js"></script>
</head>

<body>
    <div id="myTabs">
        <div id="bor">
            <div class="column0">
                <img width="100%" src="../../Image/标记暗.png" />
            </div>
            <div class="column1">
                <select id="cmb1" class="cs-select cs-skin-underline">
                    <option value="" disabled>请选择分区</option>
                    <option value="1" selected>上海市</option>
                </select>
            </div>
            <div class="column2">
                <img width="100%" src="../../Image/箭头暗.png" />
            </div>
            <div class="column3">
                <select id="cmb1" class="cs-select cs-skin-underline">
                    <option value="" disabled>请选择分区</option>
                    <option value="1" selected>浦东新区</option>
                    <option value="2">嘉定区</option>
                    <option value="3">黄浦区</option>
                    <option value="4">静安区</option>
                    <option value="5">宝山区</option>
                </select>
            </div>
            <div class="column4">
                <img width="100%" src="../../Image/箭头暗.png" />
            </div>
            <div class="column5">
                <select id="cmb2" class="cs-select cs-skin-underline">
                    <option value="" disabled>请选择分区</option>
                    <option value="1" selected>张江科学城</option>
                    <option value="2">临港区</option>
                    <option value="3">其他</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
